<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <div class="calculator">
  
        <div class="output">  
            <div id="previous-output"></div>
            <div id="current-output"></div>

        </div> 
        
            <button class="blue" data-all-clear>AC</button>
            <button class="blue" data-operations>รท</button>
            <button class="blue" data-operations>ร </button>
            <button class="blue" data-delete>DEL</button>
            <button data-numbers>7</button>
            <button data-numbers>8</button>
            <button data-numbers>9</button>
            <button class="blue" data-operations>-</button> 
            <button data-numbers>4</button>
            <button data-numbers>5</button>
            <button data-numbers>6</button>
            <button class="blue" data-operations>+</button>
            <button data-numbers>1</button>
            <button data-numbers>2</button>
            <button data-numbers>3</button>
            <button data-equal-sign class="blue">=</button>
            <button data-operations>%</button>  
            <button data-numbers>0</button> 
            <button data-numbers>.</button>
        
        </div>
    
</body> 
</html>
